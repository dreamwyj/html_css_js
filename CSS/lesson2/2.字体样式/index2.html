<P>
    公元347年，风景秀丽的张家界，以黑心虎为首的魔教放火烧山，荼毒生灵，欲抓森林之灵兽玉麒麟，妄图借喝麒麟的热血以增强内力，称霸武林。为了维护森林的和平与安宁，虹猫的父亲(白猫)联合蓝兔的母亲等七人，七剑合璧，最终打败黑心虎，但七剑也非伤即残。 公元397年，黑心虎带领魔教卷土重来。而唯一能阻止黑心虎的只有再次七剑合璧，但此时的七剑，除了虹猫父亲，其他六剑早已被黑心虎所杀。一场血战，虹猫的父亲终因寡不敌众，英勇牺牲。虹猫少侠谨遵父亲遗命，肩负起了拯救森林环境的重任，含愤下山去寻找其他六剑传人。
