    <p>可爱是一种吸引力，和青少年以及外貌的概念息息相关。由康拉德·洛伦兹（Konrad Lorenz）建立的动物行为学也对可爱的定义提出了科学根据。可爱的特色包括了婴儿特征的体态或脸孔，大眼、小鼻与酒窝，而且身体显得圆滚滚又柔软。除了生理方面，婴儿的心理特质也被视为可爱的象征，例如爱玩、脆弱、无助、好奇心、天真以及撒娇等特质。</p>
