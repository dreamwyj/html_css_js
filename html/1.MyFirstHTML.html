<!--DOCTYPE: 告诉浏览器，使用什么规范 -->
<!DOCTYPE html>
<html lang="en">
<!-- head标签代表网页头部 -->
<head>
    <!-- meta 描述性标签，用来描述网站的一些信息 -->
    <!-- meta一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="狂神说JAVA">
    <meta name="description" content="来这个地方可以学习Java">
    <title>我的第一个网页</title>
</head>
<!-- body标签代表网页的主体 -->
<body>
Hello,World!
</body>
</html>
