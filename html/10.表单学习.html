<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<h1>注册</h1>
<!--表单form
action:表单提交的位置，可以是网站，也可以是一个请求处理地址
method:post,get 提交的方式
    get方式提交:可以在url中看到提交的信息，不安全，高效
    post方式提交:比较安全传输大文件，
-->
<form action="1.MyFirstHTML.html" method="get">

    <!--文本输入框:input type = "text"
    value="无辜" 默认初始值
    maxlength="8"  最长能写几个字符
    size="30"     文本框的长度
    -->
    <p>名字:<input type="text" name="username"value="admin" readonly></p>

    <!--密码框:input type="password"-->
    <p>密码:<input type="password" name="pwd" hidden value="123456"></p>

    <!--单选框标签
    input type="radio"
    value : 单选框的值
    name:表示组-->
    <p>性别:
    <input type="radio" value="boy" name="sex" disabled>男</input>
    <input type="radio" value="girl" name="sex">女</input>
    </p>
    <!--多选框
    input type = "checkbox"
    -->
    <p>爱好:
        <input type="checkbox" value="sleep" name="hobby" required>睡觉
        <input type="checkbox" value="code" name="hobby">敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏


    </p>
    <!--按钮
    input type = "button" 普通按钮
    input type = "image"  图像按钮
    input type = "submit" 提交按钮
    input type = "reset"  重置
    -->
    <p>按钮:
        <input type="button" name="btn1" value="点击变长">
        <!--<input type="image" src="../resources/image/1.pngbak">-->
    </p>


    <!--下拉框，列表框
    -->
    <p>国家:
        <select name="列表名称" >
            <option value="china">中国</option>
            <option value="us">美国</option>
            <option value="eth" selected>瑞士</option>
            <option value="yindu">印度</option>
        </select>

    </p>

    <!--文本域
    -->
    <p>
        反馈:
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

    <!--文件域
    input type = "file" name = "files"
    -->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>



    <!--邮件验证 placeholder:提示信息-->
    <p>邮箱:
        <input type="email" name="email" placeholder="请输入邮箱">
    </p>

    <!--URL-->
    <p> URL
        <input type="url" name="url">

    </p>

    <!--数字-->
    <p> 数字:
        <input type="number" name="num" max="100" min="0" step="10">
    </p>

    <!--滑块
    input type="range"
    -->
    <p>音量:
        <input type="range" name="voice" min="0" max="100" step="2">
    </p>

    <!--搜索框-->
    <p>
        搜索:
        <input type = "search" name="search">
    </p>
    <p>
        <!--增强鼠标的可用性-->
        <label for="mark">你点我试试</label>
        <input type="text" id="mark">
    </p>




    <p>
        <input type="submit" disabled>
        <input type="reset">
    </p>

</form>

</body>
</html>
